<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{TITLE}}</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        line-height: 1.5;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(820px, 100%);
        border: 1px solid rgba(148, 163, 184, 0.6);
        border-radius: 16px;
        padding: 18px 18px 16px;
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(8px);
      }
      @media (prefers-color-scheme: dark) {
        .card {
          background: rgba(15, 23, 42, 0.7);
          border-color: rgba(148, 163, 184, 0.35);
        }
      }
      .title {
        margin: 0 0 10px;
        font-size: 22px;
        font-weight: 700;
      }
      .message {
        margin: 0;
        font-size: 15px;
        white-space: normal;
      }
      .meta {
        margin-top: 14px;
        opacity: 0.75;
        font-size: 12px;
        font-family: ui-monospace, Menlo, monospace;
      }
      .actions {
        margin-top: 14px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      button {
        padding: 8px 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1 class="title">{{TITLE}}</h1>
        <p class="message">{{MESSAGE_HTML}}</p>
        <div class="meta">{{TIMESTAMP}}</div>
        <div class="actions">
          <button onclick="window.close()">閉じるx</button>
        </div>
      </div>
    </div>
  </body>
</html>
